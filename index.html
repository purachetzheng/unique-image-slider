<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Image Slider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        
        <section class="slider-wrapper">
            <!-- slider -->
            <div class="slider">
                <!-- slides -->
                <ul class="slides"></ul>
            </div>
            <!-- prev btn -->
            <button class="prev-btn slider-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <!-- next btn -->
            <button class="next-btn slider-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <!-- pagination -->
            <ul class="pagination"></ul>
        </section>
        <section class="setting-menu">
            <h2 class="setting-heading">Setting</h2>
            <ul class="setting-list">
                <li>
                    <label for="number-of-slide">Number of image (3-10)</label>
                    <input type="number" id="number-of-slide" min="3" max="10" value="5" onKeyDown="return false">
                </li>
                <li>
                    <label for="sliding-duration">Animation duration (ms)</label>
                    <input type="number" id="sliding-duration" step="100" value="300" max="1000" min="100" onKeyDown="return false">
                </li>
                <li>
                    <label for="cooldown-time">Sliding cooldown Btn (ms)</label>
                    <input type="number" id="cooldown-time" step="100" value="0" min="0" onKeyDown="return false">
                </li>
                <li>
                    <label for="auto-sliding-gap">Auto change every (ms)</label>
                    <input type="number" id="auto-sliding-gap" step="500" value="5000" min="1500" onKeyDown="return false">
                </li>
            </ul>
            <button class="setting-save">Save</button>
        </section>
        <footer class="footer">
            <div>Â© 2022 Purachet Zheng</div>
            <div class="social-media">
                <a href="https://github.com/purachetzheng" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/purachet-zheng-71b21a226/" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </div>
    

    

    <!-- slide template -->
    <template id="slide-template">
        <li class="slide">
            <img src="" data-image>
        </li>
    </template>
    <!-- pagination bullet template -->
    <template id="pagination-bullet-template">
        <li class="pagination-bullet"></li>
    </template>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
